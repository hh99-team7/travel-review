<!DOCTYPE html>
<html lang="ko">
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seoul Viewer</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&family=Song+Myung&display=swap');

        .container-fluid {
            display: flex;
            justify-content: space-between;
            padding-left: 32px;
            padding-right: 32px;
            align-items: center;
        }

        .navbar-brand {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navbar-brand img {
            width: 50px;
            height: auto;
        }

        .logo_name {
            font-family: 'Song Myung', serif;
        }

        * {
            font-family: 'Nanum Myeongjo', serif;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(0, 0, 0, .12), 0 4px 8px rgba(0, 0, 0, .06);
        }

        a {
            text-decoration-line: none;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg justify-content-center" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="{{ url_for('static', filename='images/SeoulViewer_logo.png') }}" alt="Seoul Viewer Logo">
                <h2 class='logo_name' style="padding-top: 6px; padding-left: 7px;">서울뷰어 Seoul Viewer</h2>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('my_review')}}">My Review</a>
                    </li>
                    <!-- 로그인 성공시 데이터를 가져와서 if문에 전달 하세요 -->
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('logout')}}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4 mb-4 d-flex justify-content-center">
        <form action="{{ url_for('search') }}" method="post" class="d-flex align-items-center">
            <h3 class="mb-0 me-4">서울 관광 명소 찾기</h3>
            <input type="text" class="form-control me-2" name="search_title" placeholder="여행지를 검색하세요"
                style="max-width: 400px; width: auto; display: inline-block;">
            <button type="submit" class="btn btn-outline-primary btn-sm">검색</button>
        </form>
    </div>

    <!-- 카드 형식에 리스트 데이터를 연결 해주세요  -->
    <div class="row row-cols-1 row-cols-md-4 g-4 mx-auto w-75 pb-5">
        {% for item in data %}
        <div class="col">
            <a href="{{ url_for('show_place_details', content_id=item.content_id) }}" class="card-link">
                <div class="card h-100">
                    {% if item.image_url %}
                    <img src="{{ item.image_url }}" alt="{{ item.title }}" class="card-img-top" style="height: 200px;">
                    {% else %}
                    <img src="https://korean.visitseoul.net/data/POST/20170425//201704251508226961"
                        alt="{{ item.title }}" class="card-img-top" style="height: 200px;">

                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title" style="font-size: 18px;">{{ item.title }}</h5>
                        <p class="card-text" style="font-size: 15px;">{{ item.location }}</p>
                    </div>
                </div>

            </a>

        </div>
        {% endfor %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.9/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
