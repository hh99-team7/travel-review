<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ place.title }}</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        .container-fluid {
            display: flex;
            justify-content: space-between;
            padding-left: 32px;
            padding-right: 32px;
            align-items: center;

        }

        .navbar-brand {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navbar-brand img {
            width: 50px;
            height: auto;
        }
    </style>
</head>

<body>
    <!-- Navbar content -->
    <nav class="navbar navbar-expand-lg justify-content-center" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="{{ url_for('static', filename='image/SeoulViewer_logo.png') }}" alt="Seoul Viewer Logo">
                <h2 style="padding-top: 6px; padding-left: 5px">서울뷰어 Seoul Viewer</h2>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">My Review</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>



    <main>

        <section id="place-info" class="text-center">

            <!-- 장소 이름 -->
            <h2 id="topTitle">{{ place.title }}</h2>
            <!-- 장소 사진 -->
            <img class="swiper-lazy swiper-lazy-loaded" alt="{{ place.title }}" onclick="openPhotoView(0)"
                style="width:100%; height:100%;object-fit: contain;" tabindex="0" src="{{ place.image }}">
            <!-- 주소 -->
            <p>{{ place.addr1 }}</p>
            <!-- 설명 -->
            <p>{{ place.overview }}</p>
        </section>

        <!-- 리뷰 섹션 -->

    </main>

    <!-- Add your JavaScript file link here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
