<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Review - My Page</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
        crossorigin="anonymous"
    />
</head>
<body>

    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                <span class="fs-4">마이페이지</span>
            </a>
        </header>
        <div class="row">
            <div class="col-md-3">
                <div class="text-center mb-4">
                  <img src="/static/images/userprofile.png" class="rounded-circle" alt="User Icon" width="100" height="100">
                  {% for review in reviews %}
                        {% if loop.first %}
                            <h3>{{ review.username }}</h3>
                        {% endif %}
                    {% endfor %}

                </div>
                <button class="btn btn-outline-primary w-100 mb-2" data-bs-toggle="modal" data-bs-target="#editProfileModal">회원 정보 수정</button>
                <button class="btn btn-outline-danger w-100" onclick="deleteProfile()">회원 탈퇴</button>
                <form id="deleteProfileForm" action="/delete_profile" method="post">
                  <input type="hidden" name="user_id" value="{{ current_user.id }}">  <!-- 수정: 사용자 ID를 숨겨진 필드로 추가 -->
              </form>
              
              </div>
            <div class="col-md-9">
                <div class="row row-cols-1 row-cols-md-3 g-4">
                    {% for review in reviews %}
                    <!-- Review Card -->
                    <!-- Your existing review card code goes here -->
                    {% endfor %}
                </div>
            </div>
            <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                  <div class="modal-content">
                      <form action="/update_profile" method="post">
                          <div class="modal-header">
                              <h5 class="modal-title" id="editProfileModalLabel">프로필 수정</h5>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div class="modal-body">
                              <!-- 사용자 ID -->
                              <input type="hidden" name="user_id" value="{{ current_user.id }}">
                              <!-- 사용자 이름 입력 필드 -->
                              <div class="mb-3">
                                  <label for="username" class="form-label">사용자 이름</label>
                                  <input type="text" class="form-control" id="username" name="username" value="{{ current_user.username }}" required>
                              </div>
                              <!-- 이메일 입력 필드 -->
                              <div class="mb-3">
                                  <label for="email" class="form-label">이메일</label>
                                  <input type="email" class="form-control" id="email" name="email" value="{{ current_user.email }}" required>
                              </div>
                          </div>
                          <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                              <button type="submit" class="btn btn-primary">저장하기</button>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
          
        </div>
        <br>
        <div class="row row-cols-1 row-cols-md-3 g-4">
          {% for review in reviews %}
  
          <div class="col">
            <div class="card mb-3" style="max-width: 540px">
              <div class="row g-0">
                <div class="col-md-4">
                  <img
                    src="{{ review.image_url }}"
                    class="img-fluid rounded-start"
                    alt="..."
                  />
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <h5 class="card-title">{{ review.title }}</h5>
                    <p class="card-text">{{ review.content }}</p>
                   
                    <input
                      type="button"
                      class="btn btn-warning"
                      value="수정하기"
                      onclick=""
                      data-bs-toggle="modal"
                      data-bs-target="#exampleModal{{ review.id }}"
                      data-bs-whatever="@mdo"
                    />
  
                    <input
                      type="button"
                      class="btn btn-secondary"
                      value="삭제하기"
                      onclick="deleteBtn('{{ review.id }}')"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
  
          <div
            class="modal fade"
            id="exampleModal{{ review.id }}"
            tabindex="-1"
            aria-labelledby="exampleModalLabel{{ review.id }}"
            aria-hidden="true"
          >
          <form action="{{ url_for('reviewUpdate') }}" method="get">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1
                    class="modal-title fs-5"
                    id="exampleModalLabel{{ review.id }}"
                  >
                    리뷰 수정하기
                  </h1>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  
                    <input type="hidden" name="id" value="{{ review.id }}" />
                    <div class="mb-3">
                      <label for="recipient-name" class="col-form-label"
                        >작성자:</label
                      >
                      <input
                        type="text"
                        name="username"
                        class="form-control"
                        id="recipient-name"
                        value="{{ review.username }}"
                        readonly
                      />
                      <input type="hidden" name="user_id" value="{{ review.user_id }}" />
                      <input type="hidden" name="tour_id" value="{{ review.tour_id }}" />
                      <label for="recipient-name" class="col-form-label"
                        >제목:</label
                      >
                      <input
                        type="text"
                        name="title"
                        class="form-control"
                        id="recipient-name"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="message-text" class="col-form-label"
                        >리뷰 내용:</label
                      >
                      <textarea
                        class="form-control"
                        id="message-text"
                        name="content"
                      ></textarea>
                      <label for="recipient-name" class="col-form-label"
                        >이미지 URL:</label
                      >
                      <input
                        type="text"
                        name="image_url"
                        class="form-control"
                        id="recipient-name"
                        value=" {{ review.image_url }}"
                      />
                    </div>
                  
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <input
                    type="submit"
                    class="btn btn-primary"
                    value="수정하기"
                  />
                </div>
              </div>
            </div>
          </div>
        </form>
          {% endfor %}
        </div>
        <br>
        <input type="button" class="btn btn-primary" value="홈으로" onclick="home()" />
    </div>

    <!-- Edit Profile Modal -->
    <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form action="/update_profile" method="post">
                    <!-- Modal body for profile edit form -->
                </form>
            </div>
        </div>
      
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script>
        function deleteProfile() {
            if (confirm('정말로 계정을 삭제하시겠습니까?')) {
                
                document.getElementById('deleteProfileForm').submit();  // 'deleteProfileForm'은 삭제를 위한 폼의 ID입니다.
            }
        }
    </script>
</body>
</html>
