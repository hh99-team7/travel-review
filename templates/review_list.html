<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Review - Review(list)</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <header
        class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom"
      >
        <a
          href="/"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
        >
          <svg class="bi me-2" width="40" height="32">
            <use xlink:href="#bootstrap"></use>
          </svg>
          <span class="fs-4">리뷰 목록</span>
        </a>
      </header>
      <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for review in reviews %}

        <div class="col">
          <div class="card mb-3" style="max-width: 540px">
            <div class="row g-0">
              <div class="col-md-4">
                <img
                  src="{{ review.image_url }}"
                  class="img-fluid rounded-start"
                  alt="..."
                />
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">{{ review.title }}</h5>
                  <p class="card-text">{{ review.content }}</p>
                  <!-- <p class="card-text">
                    <small class="text-body-secondary"
                      >{{ review.username }}</small
                    >
                  </p> -->
                  <input
                    type="button"
                    class="btn btn-warning"
                    value="수정하기"
                    onclick=""
                    data-bs-toggle="modal"
                    data-bs-target="#exampleModal{{ review.id }}"
                    data-bs-whatever="@mdo"
                  />

                  <input
                    type="button"
                    class="btn btn-secondary"
                    value="삭제하기"
                    onclick=""
                  />
                </div>
              </div>
            </div>
          </div>
        </div>

        <div
          class="modal fade"
          id="exampleModal{{ review.id }}"
          tabindex="-1"
          aria-labelledby="exampleModalLabel{{ review.id }}"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1
                  class="modal-title fs-5"
                  id="exampleModalLabel{{ review.id }}"
                >
                  리뷰 수정하기
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form id="updateForm" method="POST">
                  <input type="hidden" name="id" value="id" />
                  <div class="mb-3">
                    <label for="recipient-name" class="col-form-label"
                      >작성자:</label
                    >
                    <input
                      type="text"
                      name="username"
                      class="form-control"
                      id="recipient-name"
                      value="{{ review.username }}"
                      readonly
                    />
                    <label for="recipient-name" class="col-form-label"
                      >제목:</label
                    >
                    <input
                      type="text"
                      name="title"
                      class="form-control"
                      id="recipient-name"
                      value="{{ review.title }}"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="message-text" class="col-form-label"
                      >리뷰 내용:</label
                    >
                    <textarea
                      class="form-control"
                      id="message-text"
                      name="content"
                    >
{{ review.content }}</textarea
                    >
                    <label for="recipient-name" class="col-form-label"
                      >이미지 URL:</label
                    >
                    <input
                      type="text"
                      name="image_url"
                      class="form-control"
                      id="recipient-name"
                      value="{{ review.image_url }}"
                    />
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <input
                  type="button"
                  class="btn btn-primary"
                  value="수정하기"
                  onclick="updateReview('{{review.id}}')"
                />
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
      <input
        type="button"
        class="btn btn-primary"
        value="홈으로"
        onclick="home()"
      />
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      home = () => (location.href = "/");
      updateReview = (id) => {
        $("#updateForm")[0].action = "/review/" + id;
        console.dir($("#updateForm"));
        $("#updateForm").submit();
      };
    </script>
  </body>
</html>
