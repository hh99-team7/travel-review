<!DOCTYPE html>
<html lang="ko">
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seoul Viewer</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .container-fluid {
            display: flex;
            justify-content: space-between;
            padding-left: 32px;
            padding-right: 32px;
            align-items: center;
        }

        .navbar-brand {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navbar-brand img {
            width: 50px;
            height: auto;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg justify-content-center" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="{{ url_for('static', filename='images/SeoulViewer_logo.png') }}" alt="Seoul Viewer Logo">
                <h2 style="padding-top: 6px; padding-left: 5px">서울뷰어 Seoul Viewer</h2>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{url_for('my_review')}}">My Review</a>
                    </li>
                    <!-- 로그인 성공시 데이터를 가져와서 if문에 전달 하세요 -->
                    <li class="nav-item">
                        <li class="nav-item">
                            {% if session['username'] %}
                        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                        {% else %}
                        <a class="nav-link" href="{{ url_for('login') }}">Login</a>
                        {% endif %}
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-3 mb-3">
        <form action="{{url_for('search')}}" method="post">
            <div class="form-group row">
                <div class="col-sm-4">
                    <h3>서울 관광 명소 찾기</h3>
                </div>
                <div class="col-sm-8">
                    <input type="text" style="width: 400px;" name="search_title" placeholder="여행지를 검색하세요">
                    <button type="submit" class="btn btn-outline-primary btn-sm">검색</button>
                </div>
            </div>
        </form>
    </div>
    <!-- 카드 형식에 리스트 데이터를 연결 해주세요  -->
    <div class="row row-cols-1 row-cols-md-4 g-4 mx-auto w-75 pb-5">
        {% for item in data %}
        <div class="col">
            <a href="{{ url_for('show_place_details', content_id=item.content_id) }}" class="card-link">

                <div class="card h-100">
                    {% if item.image_url %}
                    <img src="{{ item.image_url }}" alt="{{ item.title }}" class="card-img-top"
                        style="width: 100px; height: auto;">
                    {% else %}
                    이미지 없음
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">{{ item.title }}</h5>
                        <p class="card-text">{{ item.location }}</p>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.9/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
